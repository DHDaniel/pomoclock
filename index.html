<!DOCTYPE html>

<html>

<head>

  <title>Pomoclock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

  <link href="stylesheets/styles.css" rel="stylesheet" />

  <!-- Handlebars - in head because of template use -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-xs-12">

        <div id="nav">
          <h1><span class="brand-color">Pomo</span>clock</h1>

          <button id="settings-button">
            <i class="fa fa-2x fa-cog" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    </div>

    <div class="row">

      <!-- Pomodoro Clock -->
      <div class="col-xs-12 col-md-8" id="dashboard">
        <div class="row">

          <!-- Task title -->
          <div class="col-xs-12" id="task-title">
            <input type="text" id="current-task" placeholder="Enter a new task" />
            <button id="finish-task">
              <a href="#">Finished task</a>
            </button>
          </div>

          <!-- Clock -->
          <div class="col-xs-12 clock-container">
            <div id="clock-outline">

              <div id="clock-info">
                <h3 class="time">00:00</h3>
                <button id="play" title="Start/stop the timer">
                  <i class="fa fa-2x fa-play" aria-hidden="true"></i>
                </button>
              </div>

            </div>
          </div>

        </div>
      </div>

      <!-- To-do and completed tasks -->
      <div class="col-xs-12 col-md-4" id="sidebar">

        <div id="to-do" class="box">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 box-title">
                <h3>To-do</h3>
              </div>
              <div class="col-xs-12 task-container">
                <div class="task" id="add">
                  <i class="fa fa-plus" aria-hidden="true"></i>
                  <input placeholder="Add a new task" type="text" id="add-task" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="completed" class="box">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 box-title">
                <h3>Completed</h3>
              </div>
              <div class="col-xs-12 task-container">

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div id="settings" class="overlay">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-6 centered">
          <div class="inc-dec-container" id="pomodoro-length">

            <h4 class="label">Pomodoro</h4>

            <div class="inc-dec">
              <button class="inc-dec-toggle decrease">
                -
              </button>

              <span class="number" contenteditable="true">25</span>

              <button class="inc-dec-toggle increase">
                +
              </button>
            </div>

          </div>
        </div>

        <div class="col-xs-12 col-md-6 centered">
          <div class="inc-dec-container" id="break-length">

            <h4 class="label">Break</h4>

            <div class="inc-dec">
              <button class="inc-dec-toggle decrease">
                -
              </button>

              <span class="number" contenteditable="true">5</span>

              <button class="inc-dec-toggle increase">
                +
              </button>
            </div>

          </div>
        </div>

        <div class="col-xs-12 centered">
          <button id="save-and-close">
            Save &amp; Close
          </button>
        </div>

      </div>
    </div>
  </div>

  <script type="text/x-handlebars-template" id="to-do-task-template">

    <div class="task">
      <p>
        {{description}}
      </p>

      <div class="options">
        <div class="dropdown">
          <i class="fa fa-ellipsis-v" aria-hidden="true" type="button" id="task-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></i>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="task-options">
            <li><a href="#" class="remove-task">Remove task</a></li>
          </ul>
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars-template" id="completed-task-template">

    <div class="task">
      <p>
        {{description}}
      </p>
    </div>

  </script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Custom script -->
  <script src="js/timer.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
